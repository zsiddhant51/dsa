<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }

            insertAtPosition(position, data) {
                if (position < 1) {
                    console.log("Invalid position!");
                    return;
                }

                let current = this.head;
                let count = 1;

                while (current && count < position - 1) {
                    current = current.next;
                    count++;
                }

                if (!current) {
                    console.log("Position exceeds list length.");
                    return;
                }

                const newNode = new Node(data);
                newNode.next = current.next;
                current.next = newNode;
            }

            display() {
                let current = this.head;
                while (current) {
                    console.log(current.data);
                    current = current.next;
                }
            }
        }


        const myList = new LinkedList();
        myList.insertAtPosition(2, 12);
        myList.insertAtPosition(1, 1);
        myList.insertAtPosition(7, 15);

        console.log("Linked list after insertions:");
        myList.display();
    </script>
</body>

</html>
